  <main class="page">
    <section class="page-hero">
      <p class="kicker">GET IN TOUCH</p>
      <h1 class="page-title">Contact The Team</h1>
      <p class="page-subtitle">
        Have questions about email security or feedback on our tools? Reach out to us.
      </p>
    </section>

    <div class="card" style="max-width: 600px; margin: 0 auto;">
      <form class="contact-form">
        <div class="input-group" style="margin-bottom: 20px;">
          <label for="name" style="display:block; margin-bottom: 8px; color: #cbd5e1;">Name</label>
          <input type="text" id="name"
            style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white;">
        </div>

        <div class="input-group" style="margin-bottom: 20px;">
          <label for="email" style="display:block; margin-bottom: 8px; color: #cbd5e1;">Email</label>
          <input type="email" id="email"
            style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white;">
        </div>

        <div class="input-group" style="margin-bottom: 20px;">
          <label for="message" style="display:block; margin-bottom: 8px; color: #cbd5e1;">Message</label>
          <textarea id="message" rows="5"
            style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; resize: vertical;"></textarea>
        </div>

        <button type="button" class="btn btn-primary" style="width: 100%;">Send Message</button>
      </form>
    </div>

  </main>
